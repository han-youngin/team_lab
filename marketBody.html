<!DOCTYPE html>
<html lang="en">
<head>
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

 
</head>
    <style>
    
     *{
        margin: 0;
    }
        .market_outer{   
           display: flex;
           align-items: center;
           justify-content: space-around;
           height: auto;
        }
/*상점 페이지 왼쪽 시작*/
            .market_left{
                margin-top: 150px;
                margin-bottom: 150px;
                width: 70%;
                display: flex;
                justify-content: center;
                
            }
        .random_outer{
            height: 70%;
            width: 65%;
        }

        
        .random_title{
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            }
           
            .random_txt{
            font-size: 25px;
                font-weight: 500;
            }
          
      .random_box{
                background-color: gold;
                height: 400px;
              
            }
            .random_img{
                font-size: 200px;
                display: flex;
                justify-content: center;
            }

            .mine_box{
               display: flex;
               justify-content: center;
            }

            .mine_btn{
                font-size: 30px;
                height: 90px;
                width: 180px;
            }
            /*상점 페이지 왼쪽 끝*/

            /*상점 페이지 오른쪽 시작*/
            .market_right{
            width: 35%;
    
        }
        .weapon_title{
            margin-left: 20px;
        }

            .weapon_outer{
                height: 100%;
                width: 70%;
            }
          
            .weapon_name{       
                font-size: 30px;
                font-weight: 600;   
            }

            .weapon_percent{
                font-size: 13px;
                list-style:none;
                margin-bottom: 15px;
            }
            /*상점 페이지 오른쪽 끝*/
    </style>
</head>
<body>
    
    <div class="market_outer">
        <div class="market_left">
        <!--랜덤박스 시작-->
        <div class="random_outer">
            <div class="random_title">
                <div class="random_txt"> 무기(뽑아보쉴???) 1000코인</div>
            </div>
            <div class="random_box">
                <div id="random_img" style="font-size: 200px;
                display: flex;
                justify-content: center;"
                onclick="test">❓</div> 
                <div class="mine_box">
                <input id="mine_btn" disabled
                value="채굴"
                 style=" font-size: 30px;
                    height: 90px;
                    width: 180px;" type="button" onClick='mine()'></input>
                    </div>
            </div>
        </div>
        <!--랜덤박스 끝-->
    </div>
    <div class="market_right">
        <!--무기목록 시작-->
        <h1 class="weapon_title">무기 목록</h1>

        <ul>
            <li class="weapon_name">꽝</li>
            <li class="weapon_percent">- 확률: 50%</li>
            <li class="weapon_name">무기1: html</li>
            <li class="weapon_percent">-확률:25%</li>
            <li class="weapon_name">무기2: java</li>
            <li class="weapon_percent">-확률:15%</li>
            <li class="weapon_name">무기3: JSP</li>
            <li class="weapon_percent">-확률:8%</li>
            <li class="weapon_name">무기4: Spring Boot</li>
            <li class="weapon_percent">-확률:2%</li>

        </ul>
<!--무기목록 끝-->
    </div>

    <script>
       $("#random_img").click(()=>{
    test();
});
function test(){
    let random = Math.random();
    console.log(random); // 그냥 랜덤 메서드 돌릴 때 어떤 수가 나오는 지 확인


    let 꽝 = random >= 0.5 && random< 1.0; 
    console.log(꽝);
    let html = random >= 0.25 && random<0.5 ; 
    console.log(html);
    let java = random >= 0.1 && random<0.25; 
    console.log(java);
    let JSP = random >= 0.02&& random<0.1; 
    console.log(JSP);
    let SpringBoot = random >= 0 && random<0.02; 
    console.log(SpringBoot);

    if(꽝 == true){
        alert("꽝");
    }else if(html == true){
        alert("html");
    }else if(java ==true){
        alert("java");
    }else if(JSP ==true){
        alert("JSP");
    }else if(SpringBoot ==true){
        alert("SpringBoot");
    }

}
</script>

<script>
function timeOut(){
setTimeout(() => {
    const target = document.getElementById('mine_btn');
    target.disabled = false;

}, 5000);
}

timeOut();


$("#mine_btn").click(()=>{
    mine();
    timeOut();
});



function mine(){
    
    alert("코인채굴");
    const target = document.getElementById('mine_btn');
    target.disabled = true;
}
</script>



</body>

</html>
